name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (Ultracite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Enable Corepack (use packageManager pin)
        run: corepack enable

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm run lint

  format:
    name: Format Check (Ultracite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Enable Corepack (use packageManager pin)
        run: corepack enable

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run formatter (write changes locally)
        run: pnpm run format

      - name: Ensure no formatting changes
        run: git diff --exit-code
        # If the formatter made changes, this step will fail the job


